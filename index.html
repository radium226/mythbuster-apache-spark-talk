<html>
	<head>
		<meta charset="UTF-8" />
		<script src="lib/js/head.min.js"></script>
		<link rel="stylesheet" href="css/reveal.css" />
		<link rel="stylesheet" href="css/theme/solarized.css" />
		<link rel="stylesheet" href="resources/template.css" id="template">
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<style type="text/css">
			.reveal pre.bigger-code code {
				max-height: 100%;
			}

			.reveal section img {
				background: none;
				border: none;
				box-shadow: none;
			}

			.reveal section ul li blockquote {
				quotes: "“" "”" "‘" "’";
				display: inline;
				border: none;
				background: #eee;
				box-shadow: none;
				margin-left: 0.25em;
				padding-left: 0.25em;
				border-left: 0.125em solid #ccc;
			}

			.left-column {
				left: -8.33%;
				text-align: left;
				float: left;
				width: 50%;
				z-index: -10;
				text-align: center;
			}

			.right-column {
				left: 31.25%;
				top: 75px;
				float: right;
				text-align: right;
				z-index: -10;
				width: 50%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-external="slides/lundi.html"></section>
				<section data-external="slides/vendredi.html"></section>
				<section data-external="slides/introduction.html"></section>
				<section data-external="slides/tree-node.html"></section>
				<section data-external="slides/optimisations-1.html"></section>
				<section data-external="slides/génération-de-code.html"></section>
				<section>Slide 2</section>
			</div>
		</div>
		<script src="js/reveal.js"></script>
		<script>
			Reveal.initialize({
				showNotes: true,
				dependencies: [ {
					src: "plugin/external/external.js",
					condition: function() {
						var test = !!document.querySelector("[data-external]");
						return test;
					}
				}, {
					src: "plugin/highlight/highlight.js",
					async: true,
					callback: function() {
						hljs.initHighlightingOnLoad();
					}
				}, {
					src: "plugin/math/math.js",
					async: true
				},
				{
					src: "socket.io/socket.io.js",
					async: true
				},
				{
					src: "plugin/notes-server/client.js",
					async: true
				} ]
			});
		</script>
	</body>
</html>
